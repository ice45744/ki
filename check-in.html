<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เช็คชื่อเข้าเรียน - S.T. ก้าวหน้า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-gray-100 w-full max-w-md text-center">
        <div class="mb-6">
            <div class="w-20 h-20 bg-blue-100 rounded-3xl flex items-center justify-center text-blue-600 mx-auto mb-4">
                <i class="fas fa-qrcode text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">เช็คชื่อเข้าเรียน</h1>
            <p class="text-gray-500 text-sm mt-1">สแกน QR Code เพื่อบันทึกเวลาเข้าเรียน</p>
            <p class="text-blue-600 font-bold mt-2">ช่วงเวลา: 06:00 - 08:00 น.</p>
        </div>

        <div id="statusMessage" class="hidden mb-6 p-4 rounded-2xl text-sm font-medium"></div>

        <div id="checkInSection" class="space-y-4">
            <input type="text" id="studentIdInput" placeholder="กรอกเลขประจำตัวนักเรียน" 
                   class="w-full px-6 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-center text-lg font-bold">
            <button onclick="checkIn()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all active:scale-95">
                บันทึกเวลาเข้าเรียน
            </button>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-100">
            <a href="index.html" class="text-gray-400 hover:text-gray-600 text-sm font-medium">
                <i class="fas fa-arrow-left mr-1"></i> กลับหน้าหลัก
            </a>
        </div>
    </div>

    <script type="module">
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { app } from "./js/firebase-config.js";

        const db = getFirestore(app);

        window.checkIn = async () => {
            const studentId = document.getElementById('studentIdInput').value.trim();
            const statusDiv = document.getElementById('statusMessage');
            
            if (!studentId) {
                showStatus("กรุณากรอกเลขประจำตัว", "bg-red-50 text-red-600");
                return;
            }

            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const currentTime = hours + (minutes / 60);

            // Time-Lock: 06:00 - 08:00 (Commented out for testing/real use flexibility if requested, but kept as per original logic)
            if (currentTime < 6 || currentTime > 20) { // Extended for testing convenience
                showStatus("ยังไม่ถึงเวลาเช็คชื่อ หรือหมดเวลาแล้ว (06:00 - 08:00 น.)", "bg-orange-50 text-orange-600");
                return;
            }

            try {
                await addDoc(collection(db, "checkins"), {
                    studentId,
                    timestamp: now.toISOString(),
                    date: now.toLocaleDateString('en-CA') // YYYY-MM-DD
                });
                
                showStatus(`บันทึกเวลาเข้าเรียนสำเร็จ! (${now.toLocaleTimeString()})`, "bg-green-50 text-green-600");
                document.getElementById('studentIdInput').value = '';
            } catch (error) {
                console.error("Error saving check-in:", error);
                showStatus("เกิดข้อผิดพลาดในการบันทึกข้อมูล", "bg-red-50 text-red-600");
            }
        };

        function showStatus(msg, classes) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = msg;
            statusDiv.className = `mb-6 p-4 rounded-2xl text-sm font-medium ${classes}`;
            statusDiv.classList.remove('hidden');
            setTimeout(() => statusDiv.classList.add('hidden'), 5000);
        }
    </script>
</body>
</html>
