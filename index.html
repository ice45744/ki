<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.T. ก้าวหน้า - ระบบดิจิทัล สภานักเรียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Keep only page-specific overrides if any, but most moved to style.css */

    <link rel="prefetch" href="login.html">
    <link rel="prefetch" href="register.html">

<body class="min-h-screen flex flex-col">
    <!-- Main Content -->
    <main class="flex-grow pb-24">
        <!-- Header Section -->
        <div class="bg-blue-600 text-white pt-6 pb-14 px-6 rounded-b-[2.5rem] relative z-20">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-blue-100 text-[9px] font-light">ยินดีต้อนรับกลับมา</p>
                    <h1 class="text-base font-bold mt-0.5 tracking-tight" id="userName">Kittipot Ice</h1>
                    <p class="text-blue-200 text-[8px] mt-0.5 font-medium">รหัสนักเรียน: 19823</p>
                </div>
                <div class="relative">
                    <button id="profileBtn" class="w-8 h-8 bg-blue-400 rounded-full flex items-center justify-center text-sm font-bold border-2 border-blue-300 overflow-hidden focus:outline-none relative z-[10000] shadow-sm">
                        K
                    </button>
                    <!-- Profile Dropdown -->
                    <div id="profileDropdown" class="profile-dropdown p-4 border border-gray-100 dark:border-slate-700">
                        <div class="space-y-3">
                            <a href="profile.html" class="flex items-center gap-3 text-sm font-medium hover:text-blue-500 transition-colors text-gray-800">
                                <i class="fas fa-user-circle text-blue-500"></i>
                                โปรไฟล์
                            </a>
                            <a href="edit-profile.html" class="flex items-center gap-3 text-sm font-medium hover:text-blue-500 transition-colors text-gray-800">
                                <i class="fas fa-user-edit text-blue-500"></i>
                                แก้ไขข้อมูล
                            </a>
                            <hr class="border-gray-100 dark:border-slate-700">
                            <p class="text-[10px] text-gray-400 uppercase font-bold px-1">ทางลัดด่วน</p>
                            <div id="quickShortcuts" class="grid grid-cols-1 gap-2">
                                <a href="points.html" class="flex items-center gap-3 text-xs hover:text-blue-500 text-gray-600">
                                    <i class="fas fa-star text-yellow-500 w-4"></i>
                                    สะสมแต้มความดี
                                </a>
                                <a href="report.html" class="flex items-center gap-3 text-xs hover:text-blue-500 text-gray-600">
                                    <i class="fas fa-bullhorn text-orange-500 w-4"></i>
                                    แจ้งเรื่องร้องเรียน
                                </a>
                            </div>
                            <hr class="border-gray-100 dark:border-slate-700">
                            <button id="darkModeToggle" class="w-full flex items-center justify-between text-xs font-medium py-1 text-gray-600">
                                <span>โหมดมืด (Dark Mode)</span>
                                <i class="fas fa-moon text-blue-500"></i>
                            </button>
                            <button class="w-full text-left text-xs font-medium text-red-500 mt-2 py-1" onclick="localStorage.clear(); window.location.href='login.html'">
                                <i class="fas fa-sign-out-alt mr-2"></i>ออกจากระบบ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Announcements Section -->
        <div class="px-6 mt-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-bold text-sm flex items-center gap-2">
                    <i class="far fa-bell text-blue-500"></i>
                    ประกาศจากสภานักเรียน
                </h2>
                <a href="announcements.html" class="text-blue-500 text-xs">ดูทั้งหมด</a>
            </div>
            <div class="bg-white p-6 rounded-3xl text-center border border-dashed border-gray-200">
                <p class="text-gray-400 text-xs">ยังไม่มีประกาศใหม่</p>
            </div>
        </div>

        <!-- Menu Grid -->
        <div class="px-6 mt-8 grid grid-cols-2 gap-4">
            <a href="points.html" class="bg-blue-50 p-5 rounded-3xl flex flex-col items-start gap-2">
                <div class="bg-white p-2 rounded-lg shadow-sm">
                    <i class="fas fa-clipboard-list text-blue-600 text-sm"></i>
                </div>
                <span class="font-medium text-blue-900 text-sm">บันทึกกิจกรรม</span>
            </a>
            <a href="report.html" class="bg-orange-50 p-5 rounded-3xl flex flex-col items-start gap-2">
                <div class="bg-white p-2 rounded-lg shadow-sm">
                    <i class="fas fa-exclamation-triangle text-orange-500 text-sm"></i>
                </div>
                <span class="font-medium text-orange-900 text-sm">แจ้งเรื่องร้องเรียน</span>
            </a>
            <a href="guide.html" class="bg-gray-50 p-5 rounded-3xl flex flex-col items-start gap-2">
                <div class="bg-white p-2 rounded-lg shadow-sm">
                    <i class="fas fa-book-open text-gray-600 text-sm"></i>
                </div>
                <span class="font-medium text-gray-900 text-sm">คู่มือการใช้งาน</span>
            </a>
            <a href="profile.html" class="bg-green-50 p-5 rounded-3xl flex flex-col items-start gap-2">
                <div class="bg-white p-2 rounded-lg shadow-sm">
                    <i class="fas fa-user-cog text-green-600 text-sm"></i>
                </div>
                <span class="font-medium text-green-900 text-sm">จัดการโปรไฟล์</span>
            </a>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 px-6 py-3 flex justify-between items-center z-50 h-20">
        <a href="index.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>หน้าหลัก</span>
        </a>
        <a href="points.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>กิจกรรม</span>
        </a>
        <a href="announcements.html" class="nav-item">
            <i class="fas fa-bullhorn"></i>
            <span>ประกาศ</span>
        </a>
        <a href="report.html" class="nav-item">
            <i class="fas fa-exclamation-circle"></i>
            <span>แจ้งปัญหา</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user-circle"></i>
            <span>โปรไฟล์</span>
        </a>
    </nav>

    <!-- Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/data.js"></script>
    <script src="js/theme.js"></script>
