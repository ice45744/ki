<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.T. ก้าวหน้า - รายการแจ้งเหตุ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-50 flex flex-col pb-6">
    <div class="bg-indigo-600 text-white p-6 pt-12 rounded-b-[2.5rem] shadow-lg">
        <div class="flex items-center gap-4">
            <a href="admin-dashboard.html" class="text-white/80"><i class="fas fa-chevron-left text-xl"></i></a>
            <div>
                <h1 class="text-xl font-bold">รายการแจ้งเหตุ</h1>
                <p class="text-indigo-100 text-xs">จัดการข้อร้องเรียนจากนักเรียน</p>
            </div>
        </div>
    </div>

    <div class="p-6 space-y-4">
        <div class="bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
            <div class="flex justify-between items-start mb-3">
                <span class="px-2 py-0.5 bg-orange-100 text-orange-600 rounded text-[10px] font-bold">รอดำเนินการ</span>
                <span class="text-[10px] text-gray-400">28 ก.พ. 2569</span>
            </div>
            <h3 class="font-bold text-gray-800 text-sm mb-1">ห้องน้ำอาคาร 3 สกปรก</h3>
            <p class="text-xs text-gray-500 mb-4">อยากให้ช่วยประสานงานแม่บ้านให้ทำความสะอาดบ่อยขึ้นครับ</p>
            <div class="flex gap-2">
                <button class="flex-1 bg-indigo-600 text-white py-2 rounded-xl text-xs font-bold">รับเรื่อง</button>
                <button class="flex-1 bg-gray-100 text-gray-600 py-2 rounded-xl text-xs font-bold">รายละเอียด</button>
            </div>
        </div>

        <div class="bg-white p-5 rounded-3xl shadow-sm border border-gray-100 opacity-60">
            <div class="flex justify-between items-start mb-3">
                <span class="px-2 py-0.5 bg-emerald-100 text-emerald-600 rounded text-[10px] font-bold">เสร็จสิ้น</span>
                <span class="text-[10px] text-gray-400">25 ก.พ. 2569</span>
            </div>
            <h3 class="font-bold text-gray-800 text-sm mb-1">ก๊อกน้ำอ่างล้างหน้าชำรุด</h3>
            <p class="text-xs text-gray-500 mb-4">ซ่อมแซมเรียบร้อยแล้วโดยช่างประจำโรงเรียน</p>
        </div>
    </div>
    <script src="js/theme.js"></script>
</body>
</html>
