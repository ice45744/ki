<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.T. ก้าวหน้า - คลังของรางวัล</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-50 flex flex-col pb-6">
    <div class="bg-indigo-600 text-white p-6 pt-12 rounded-b-[2.5rem] shadow-lg">
        <div class="flex items-center gap-4">
            <a href="admin-dashboard.html" class="text-white/80"><i class="fas fa-chevron-left text-xl"></i></a>
            <div>
                <h1 class="text-xl font-bold">คลังของรางวัล</h1>
                <p class="text-indigo-100 text-xs">จัดการสต็อกสินค้าแลกแต้ม</p>
            </div>
        </div>
    </div>

    <div id="inventoryList" class="p-6 grid grid-cols-1 gap-4">
        <div class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-indigo-500 text-3xl mb-4"></i>
            <p class="text-gray-500">กำลังโหลดข้อมูล...</p>
        </div>
    </div>

    <div class="px-6 pb-12">
        <button id="addBtn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-100">
            <i class="fas fa-plus-circle mr-2"></i>เพิ่มของรางวัลใหม่
        </button>
    </div>

    <div id="addModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-center justify-center p-6 hidden">
        <div class="bg-white rounded-[2.5rem] w-full max-w-sm p-8 shadow-2xl">
            <h3 class="text-xl font-bold text-gray-800 mb-6">เพิ่มของรางวัล</h3>
            <form id="addForm" class="space-y-4">
                <input type="text" id="itemName" placeholder="ชื่อของรางวัล" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl text-sm" required>
                <input type="number" id="itemPoints" placeholder="แต้มที่ใช้แลก" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl text-sm" required>
                <input type="number" id="itemStock" placeholder="จำนวนในคลัง" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl text-sm" required>
                <input type="text" id="itemImage" placeholder="URL รูปภาพ (ถ้ามี)" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl text-sm">
                <div class="flex gap-3 mt-6">
                    <button type="button" onclick="closeModal()" class="flex-1 py-3 border border-gray-200 rounded-2xl text-sm font-bold text-gray-500">ยกเลิก</button>
                    <button type="submit" class="flex-1 py-3 bg-indigo-600 text-white rounded-2xl text-sm font-bold">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { getRewards, deleteReward, addReward } from './js/data.js';
        
        const inventoryList = document.getElementById('inventoryList');
        const addModal = document.getElementById('addModal');
        const addForm = document.getElementById('addForm');

        window.openModal = () => addModal.classList.remove('hidden');
        window.closeModal = () => addModal.classList.add('hidden');

        document.getElementById('addBtn').onclick = openModal;

        addForm.onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('itemName').value,
                points: parseInt(document.getElementById('itemPoints').value),
                stock: parseInt(document.getElementById('itemStock').value),
                imageUrl: document.getElementById('itemImage').value
            };
            await addReward(data);
            addForm.reset();
            closeModal();
            loadInventory();
        };

        async function loadInventory() {
            const rewards = await getRewards();
            if (rewards.length === 0) {
                inventoryList.innerHTML = `
                    <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100 text-center">
                        <i class="fas fa-gift text-gray-200 text-5xl mb-4"></i>
                        <p class="text-gray-400">ยังไม่มีของรางวัลในคลัง</p>
                    </div>`;
                return;
            }

            inventoryList.innerHTML = rewards.map(item => `
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center overflow-hidden">
                            ${item.imageUrl ? `<img src="${item.imageUrl}" class="w-full h-full object-cover">` : '<i class="fas fa-image text-indigo-200"></i>'}
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-800 text-sm">${item.name}</h3>
                            <p class="text-[10px] text-gray-400">คงเหลือ: ${item.stock || 0} | ${item.points || 0} แต้ม</p>
                        </div>
                    </div>
                    <button onclick="handleDelete('${item.id}')" class="w-8 h-8 bg-red-50 text-red-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-trash text-xs"></i>
                    </button>
                </div>
            `).join('');
        }

        window.handleDelete = async (id) => {
            if(confirm('ยืนยันการลบของรางวัลนี้?')) {
                await deleteReward(id);
                loadInventory();
            }
        };

        loadInventory();
    </script>
    <script src="js/theme.js"></script>
</body>
</html>
