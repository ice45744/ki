<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.T. ก้าวหน้า - คลังของรางวัล</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-50 flex flex-col pb-6">
    <div class="bg-indigo-600 text-white p-6 pt-12 rounded-b-[2.5rem] shadow-lg">
        <div class="flex items-center gap-4">
            <a href="admin-dashboard.html" class="text-white/80"><i class="fas fa-chevron-left text-xl"></i></a>
            <div>
                <h1 class="text-xl font-bold">คลังของรางวัล</h1>
                <p class="text-indigo-100 text-xs">จัดการสต็อกสินค้าแลกแต้ม</p>
            </div>
        </div>
    </div>

    <div class="p-6 grid grid-cols-1 gap-4">
        <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-red-50 rounded-2xl flex items-center justify-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/2405/2405479.png" class="w-8 h-8 object-contain" alt="Drink">
                </div>
                <div>
                    <h3 class="font-bold text-gray-800 text-sm">น้ำดื่ม 1 ขวด</h3>
                    <p class="text-[10px] text-gray-400">คงเหลือ: 45 ขวด</p>
                </div>
            </div>
            <button class="w-8 h-8 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center">
                <i class="fas fa-plus text-xs"></i>
            </button>
        </div>

        <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-blue-50 rounded-2xl flex items-center justify-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/2904/2904831.png" class="w-8 h-8 object-contain" alt="Notebook">
                </div>
                <div>
                    <h3 class="font-bold text-gray-800 text-sm">สมุดโน้ต 1 เล่ม</h3>
                    <p class="text-[10px] text-gray-400">คงเหลือ: 12 เล่ม</p>
                </div>
            </div>
            <button class="w-8 h-8 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center">
                <i class="fas fa-plus text-xs"></i>
            </button>
        </div>

        <button class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-100 mt-4">
            <i class="fas fa-plus-circle mr-2"></i>เพิ่มของรางวัลใหม่
        </button>
    </div>
    <script src="js/theme.js"></script>
</body>
</html>
