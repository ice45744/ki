<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.T. ก้าวหน้า - ลงทะเบียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(180deg, #f0f7ff 0%, #ffffff 100%);
        }
        .login-card {
            background: white;
            border-radius: 2.5rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
        }
        .input-group {
            position: relative;
        }
        .input-group i {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }
        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            outline: none;
            transition: all 0.2s;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
    </style>
    <link rel="prefetch" href="index.html">
    <link rel="prefetch" href="login.html">
    <link rel="prefetch" href="report.html">
    <link rel="prefetch" href="profile.html">
    <link rel="prefetch" href="points.html">
    <link rel="prefetch" href="announcements.html">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-md text-center mb-8">
        <div class="w-20 h-20 bg-blue-500 rounded-[1.5rem] flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-200">
            <i class="fas fa-chart-line text-white text-3xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">S.T. ก้าวหน้า</h1>
        <p class="text-gray-500 text-sm mt-2">ระบบดิจิทัล สภานักเรียน</p>
    </div>

    <div class="w-full max-w-md login-card p-6">
        <div class="flex bg-gray-100 p-1 rounded-2xl mb-8 text-sm">
            <button class="flex-1 py-3 rounded-xl font-medium text-gray-500" onclick="window.location.href='login.html'">เข้าสู่ระบบ</button>
            <button class="flex-1 py-3 rounded-xl font-medium bg-white shadow-sm text-blue-600">ลงทะเบียนใหม่</button>
        </div>

        <form id="registerForm" class="space-y-4">
            <div class="space-y-1 text-left">
                <label class="text-xs font-medium text-gray-700 ml-1">ชื่อ-นามสกุล</label>
                <div class="input-group">
                    <i class="fas fa-user text-sm"></i>
                    <input type="text" class="input-field text-sm p-3 pl-12" placeholder="ด.ช. ก้าวหน้า เรียนดี" required>
                </div>
            </div>

            <div class="space-y-1 text-left">
                <label class="text-xs font-medium text-gray-700 ml-1">รหัสนักเรียน</label>
                <div class="input-group">
                    <i class="fas fa-hashtag text-sm"></i>
                    <input type="text" class="input-field text-sm p-3 pl-12" placeholder="12345" required>
                </div>
            </div>

            <div class="space-y-1 text-left">
                <label class="text-xs font-medium text-gray-700 ml-1">รหัสผ่าน</label>
                <div class="input-group">
                    <i class="fas fa-lock text-sm"></i>
                    <input type="password" class="input-field text-sm p-3 pl-12" placeholder="........" required>
                </div>
            </div>

            <div class="space-y-1 text-left">
                <label class="text-xs font-medium text-gray-700 ml-1">รหัสสำหรับสภานักเรียน (ถ้ามี)</label>
                <div class="input-group">
                    <i class="fas fa-shield-alt text-sm"></i>
                    <input type="text" class="input-field text-sm p-3 pl-12" placeholder="เว้นว่างได้">
                </div>
            </div>

            <button type="submit" class="w-full bg-slate-900 hover:bg-slate-800 text-white py-3.5 rounded-2xl font-bold text-base transition-all shadow-lg mt-4">
                ลงทะเบียนเข้าใช้งาน
            </button>
        </form>
    </div>
</body>
</html>
