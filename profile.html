    </div>

    <div class="px-6 grid grid-cols-2 gap-4 relative z-10">
        <div class="bg-white p-4 rounded-3xl text-center shadow-sm">

        <div id="settingsBtn" class="bg-white p-5 rounded-3xl flex justify-between items-center shadow-sm cursor-pointer">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-gray-50 rounded-xl flex items-center justify-center text-gray-500">
                    <i class="fas fa-cog text-sm"></i>

        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="absolute bottom-0 left-0 right-0 bg-white dark:bg-slate-800 rounded-t-[3rem] p-8 shadow-2xl transform translate-y-0 transition-transform duration-300">
            <div class="w-12 h-1.5 bg-gray-200 dark:bg-slate-700 rounded-full mx-auto mb-8"></div>
            <h2 class="text-xl font-bold mb-6">ตั้งค่าระบบ</h2>
            
            <div class="space-y-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-blue-50 dark:bg-blue-900/20 rounded-2xl flex items-center justify-center text-blue-500">
                            <i class="fas fa-moon"></i>
                        </div>
                        <div>
                            <p class="font-medium text-sm">โหมดมืด (Dark Mode)</p>
                            <p class="text-[10px] text-gray-400">ปรับเปลี่ยนการแสดงผลให้สบายตา</p>
                        </div>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="darkModeSwitch" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                    </label>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-orange-50 dark:bg-orange-900/20 rounded-2xl flex items-center justify-center text-orange-500">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div>
                            <p class="font-medium text-sm">การแจ้งเตือน</p>
                            <p class="text-[10px] text-gray-400">รับข่าวสารจากสภานักเรียน</p>
                        </div>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" checked class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                    </label>
                </div>
            </div>

            <button id="closeSettings" class="w-full bg-gray-100 dark:bg-slate-700 text-gray-800 dark:text-white py-4 rounded-2xl font-bold mt-8">ปิดหน้าต่าง</button>
        </div>
    </div>

    <script>
        // Settings Modal Logic
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeSettings = document.getElementById('closeSettings');
        const darkModeSwitch = document.getElementById('darkModeSwitch');
        const body = document.body;

        settingsBtn.addEventListener('click', () => {
            settingsModal.classList.remove('hidden');
            // Sync switch with current mode
            darkModeSwitch.checked = body.classList.contains('dark-mode');
        });

        closeSettings.addEventListener('click', () => {
            settingsModal.classList.add('hidden');
        });

        darkModeSwitch.addEventListener('change', () => {
            if (darkModeSwitch.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('dark-mode', 'disabled');
            }
        });

        // Initialize theme
        if (localStorage.getItem('dark-mode') === 'enabled') {
            body.classList.add('dark-mode');
            if(darkModeSwitch) darkModeSwitch.checked = true;
        }
    </script>

    <div class="mt-8 px-6">
        <button class="w-full bg-red-50 text-red-500 py-4 rounded-3xl font-bold text-sm flex items-center justify-center gap-3 border border-red-100" onclick="window.location.href='login.html'">

            ออกจากระบบ
