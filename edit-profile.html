<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.T. ก้าวหน้า - แก้ไขโปรไฟล์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f8faff;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #94a3b8;
            font-size: 0.75rem;
        }
        .nav-item.active {
            color: #3b82f6;
        }
        .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 0.1rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col pb-20">
    <!-- Header -->
    <div class="px-6 pt-12 pb-6 flex items-center gap-4">
        <a href="profile.html" class="w-10 h-10 bg-white rounded-2xl flex items-center justify-center shadow-sm text-gray-600">
            <i class="fas fa-chevron-left"></i>
        </a>
        <h1 class="text-xl font-bold">แก้ไขข้อมูลส่วนตัว</h1>
    </div>

    <!-- Form -->
    <div class="px-6 space-y-6">
        <!-- Profile Image Edit -->
        <div class="flex flex-col items-center py-4">
            <div class="relative">
                <div class="w-28 h-28 rounded-full border-4 border-white shadow-md overflow-hidden bg-blue-100 flex items-center justify-center text-4xl font-bold text-blue-600">
                    <img id="profilePreview" src="" class="hidden w-full h-full object-cover">
                    <span id="initials">K</span>
                </div>
                <label for="imageUpload" class="absolute bottom-0 right-0 w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white border-2 border-white cursor-pointer shadow-lg">
                    <i class="fas fa-camera text-xs"></i>
                    <input type="file" id="imageUpload" class="hidden" accept="image/*">
                </label>
            </div>
            <p class="text-xs text-gray-400 mt-4">แตะที่กล้องเพื่อเปลี่ยนรูปโปรไฟล์</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="text-xs text-gray-400 ml-4 mb-1 block">ชื่อ-นามสกุล</label>
                <div class="bg-white rounded-2xl px-5 py-4 shadow-sm flex items-center gap-3 border border-transparent focus-within:border-blue-500 transition-all">
                    <i class="fas fa-user text-gray-300 text-sm"></i>
                    <input type="text" id="editName" value="Kittipot Ice" class="w-full outline-none text-sm font-medium" placeholder="ชื่อของคุณ">
                </div>
            </div>

            <div>
                <label class="text-xs text-gray-400 ml-4 mb-1 block">รหัสนักเรียน</label>
                <div class="bg-white rounded-2xl px-5 py-4 shadow-sm flex items-center gap-3 border border-transparent focus-within:border-blue-500 transition-all">
                    <i class="fas fa-id-card text-gray-300 text-sm"></i>
                    <input type="text" id="editStudentId" value="19823" class="w-full outline-none text-sm font-medium" placeholder="รหัสนักเรียน">
                </div>
            </div>
        </div>

        <div class="pt-4">
            <button id="saveBtn" class="w-full bg-blue-600 text-white py-4 rounded-3xl font-bold text-sm shadow-lg shadow-blue-200 active:scale-[0.98] transition-all">
                บันทึกการเปลี่ยนแปลง
            </button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 px-6 py-2 flex justify-between items-center z-50">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>หน้าหลัก</span>
        </a>
        <a href="points.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>กิจกรรม</span>
        </a>
        <a href="announcements.html" class="nav-item">
            <i class="fas fa-bullhorn"></i>
            <span>ประกาศ</span>
        </a>
        <a href="report.html" class="nav-item">
            <i class="fas fa-exclamation-circle"></i>
            <span>แจ้งปัญหา</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <i class="fas fa-user-circle"></i>
            <span>โปรไฟล์</span>
        </a>
    </nav>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('profilePreview');
                    const initials = document.getElementById('initials');
                    preview.src = event.target.result;
                    preview.classList.remove('hidden');
                    initials.classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('saveBtn').addEventListener('click', function() {
            const name = document.getElementById('editName').value;
            const studentId = document.getElementById('editStudentId').value;
            
            // In a real app, you'd save to Firebase here
            localStorage.setItem('userName', name);
            localStorage.setItem('studentId', studentId);
            
            alert('บันทึกข้อมูลสำเร็จ');
            window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
