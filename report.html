<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.T. ก้าวหน้า - แจ้งปัญหา</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #fcfcfc;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #94a3b8;
            font-size: 0.75rem;
        }
        .nav-item.active {
            color: #3b82f6;
        }
        .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }
        .input-field {
            width: 100%;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            outline: none;
            background: white;
        }
    </style>
    <link rel="prefetch" href="index.html">
    <link rel="prefetch" href="login.html">
    <link rel="prefetch" href="register.html">
    <link rel="prefetch" href="profile.html">
    <link rel="prefetch" href="points.html">
    <link rel="prefetch" href="announcements.html">
</head>
<body class="min-h-screen flex flex-col pb-24">
    <div class="p-6 pt-12">
        <h1 class="text-xl font-bold flex items-center gap-3">
            <span class="w-8 h-8 bg-orange-50 rounded-xl flex items-center justify-center">
                <i class="fas fa-exclamation-triangle text-orange-500 text-sm"></i>
            </span>
            แจ้งปัญหา
        </h1>
        <p class="text-gray-500 text-xs mt-1">พบปัญหาหรือมีข้อเสนอแนะ แจ้งสภานักเรียนได้ที่นี่</p>

        <div class="mt-6 bg-orange-50 p-4 rounded-2xl border border-orange-100 flex gap-3">
            <i class="fas fa-info-circle text-orange-500 mt-1 text-xs"></i>
            <p class="text-orange-800 text-[10px] leading-relaxed">ข้อมูลของคุณจะถูกเก็บเป็นความลับ สภานักเรียนจะตรวจสอบและดำเนินการแก้ไขปัญหาอย่างเร็วที่สุด</p>
        </div>

        <form class="mt-8 space-y-5">
            <div class="space-y-1">
                <label class="text-xs font-medium text-gray-700 flex items-center gap-2">
                    <i class="fas fa-map-marker-alt text-gray-400"></i>
                    ประเภทของปัญหา
                </label>
                <select class="input-field appearance-none text-xs p-3">
                    <option>เลือกหมวดหมู่...</option>
                    <option>อาคารสถานที่</option>
                    <option>ความสะอาด</option>
                    <option>ความประพฤติ</option>
                    <option>อื่นๆ</option>
                </select>
            </div>

            <div class="space-y-1">
                <label class="text-xs font-medium text-gray-700 flex items-center gap-2">
                    <i class="fas fa-align-left text-gray-400"></i>
                    รายละเอียด
                </label>
                <textarea class="input-field min-h-[120px] text-xs p-3" placeholder="อธิบายสถานที่และปัญหาที่พบอย่างละเอียด..."></textarea>
            </div>

            <div class="space-y-1">
                <label class="text-xs font-medium text-gray-700 flex items-center gap-2">
                    <i class="fas fa-camera text-gray-400"></i>
                    อัปโหลดรูปภาพประกอบ (ImgBB)
                </label>
                <input type="file" class="input-field text-xs p-3">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-2xl font-bold text-sm shadow-lg shadow-blue-100">ส่งข้อมูล</button>
        </form>
    </div>

    <!-- Bottom Navigation (Same as index) -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 px-6 py-4 flex justify-between items-center z-50">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>หน้าหลัก</span>
        </a>
        <a href="points.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>กิจกรรม</span>
        </a>
        <a href="announcements.html" class="nav-item">
            <i class="fas fa-bullhorn"></i>
            <span>ประกาศ</span>
        </a>
        <a href="report.html" class="nav-item active">
            <div class="bg-blue-50 p-2 rounded-xl mb-1">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <span>แจ้งปัญหา</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user-circle"></i>
            <span>โปรไฟล์</span>
        </a>
    </nav>
</body>
</html>
